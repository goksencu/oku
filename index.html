<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Okuma Öğreniyorum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main-container">

    <main class="w-full max-w-4xl mx-auto">
        <!-- Çocuk Dostu Yönetim Merkezi -->
        <div class="management-center">
            <div class="flex-between mb-4">
                <h2 class="text-xl font-bold text-[#00424a] flex items-center gap-2">
                    🎮 <span class="text-purple-600">Yönetim</span> <span class="text-blue-600">Merkezi</span>
                </h2>
                <button id="toggle-management-center" class="toggle-button">
                    🛠️ Ayarları Aç/Kapat
                </button>
            </div>
            
            <!-- Yönetim Merkezi İçeriği (Başlangıçta gizli) -->
            <div id="management-center" class="hidden">
                <!-- Kelime Yönetimi Bölümü -->
                <div class="word-world">
                    <h3 class="text-lg font-bold text-green-600 mb-4 flex items-center gap-2">
                        📚 Kelime Dünyası
                    </h3>
                    
                    <div class="grid-2">
                        <div>
                            <label for="word-input" class="form-label">
                                ✏️ Yeni Kelime:
                            </label>
                            <input type="text" id="word-input" placeholder="Örneğin: Kelebek" class="form-input">
                        </div>
                        <div>
                            <label for="syllables-input" class="form-label">
                                🔤 Heceler:
                                <button id="auto-syllable" type="button" class="btn btn-small btn-yellow">
                                    🤖 Otomatik
                                </button>
                            </label>
                            <input type="text" id="syllables-input" placeholder="Ke,le,bek (virgülle ayır)" class="form-input">
                            <div id="syllable-warning" class="hidden warning-message">
                                ⚠️ Otomatik heceleme bazen hata yapabilir. Kontrol etmeyi unutma!
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex-wrap">
                        <button id="add-word" class="btn btn-green">
                            ➕ Kelimeyi Ekle
                        </button>
                        <button id="generate-random-words" class="btn btn-purple">
                            🎲 Sürpriz Kelimeler
                        </button>
                        <button id="reset-words" class="btn btn-blue">
                            🏠 Başlangıç Kelimeleri
                        </button>
                        <button id="clear-all-words" class="btn btn-gray">
                            🗑️ Hepsini Sil
                        </button>
                    </div>
                    
                    <!-- Kayıt Durumu -->
                    <div class="storage-status">
                        <div class="flex-between">
                            <span id="storage-status" class="text-blue-700 font-bold flex items-center gap-2">💾 Otomatik Kayıt Çalışıyor</span>
                            <button id="manual-save" class="text-blue-600 hover:text-blue-800 underline font-bold">📥 Şimdi Kaydet</button>
                        </div>
                    </div>

                    <!-- Mevcut Kelimeler Listesi -->
                    <div class="word-list">
                        <div class="flex-between mb-2">
                            <h4 class="text-lg font-bold text-gray-700 flex items-center gap-2">📋 Kelime Listem:</h4>
                            <span id="word-count" class="text-lg text-purple-600 font-bold">0 kelime</span>
                        </div>
                        <div id="current-words-list" class="word-list-container">
                            <!-- Kelimeler buraya listelenecek -->
                        </div>
                    </div>
                </div>

                <!-- Ses Ayarları Bölümü -->
                <div class="voice-world">
                    <h3 class="text-lg font-bold text-orange-600 mb-4 flex items-center gap-2">
                        🔊 Ses Dünyası
                    </h3>
                    
                    <div class="grid-2">
                        <div>
                            <label for="voice-select" class="form-label">
                                🎭 Hangi Sesi İstiyorsun:
                            </label>
                            <select id="voice-select" class="form-input voice-select">
                                <option value="">Sesler hazırlanıyor...</option>
                            </select>
                        </div>
                        <div>
                            <label for="speed-select" class="form-label">
                                🐌🐰 Ne Kadar Hızlı:
                            </label>
                            <select id="speed-select" class="form-input voice-select">
                                <option value="0.5">🐌 Çok Yavaş</option>
                                <option value="0.7" selected>🚶 Yavaş</option>
                                <option value="0.85">🚴 Normal</option>
                                <option value="1.0">🏃 Hızlı</option>
                                <option value="1.2">🚀 Çok Hızlı</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex-items-center">
                        <button id="test-voice" class="btn btn-orange">
                            🎵 Sesi Dene
                        </button>
                        <button id="refresh-voices" class="btn btn-gray">
                            🔄 Sesleri Yenile
                        </button>
                        <div class="text-lg text-gray-600 font-bold flex items-center gap-2">
                            <span id="voice-status">📢 Sesler hazırlanıyor...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ana Başlık - Daha Görünür ve Çocuk Dostu -->
        <div class="main-title">
            <h1 class="title-text">
                🌟 Türkçe Okuma Öğreniyorum 🌟
            </h1>
            <p class="subtitle-text">Harfleri tıklayarak seslerini duyabilirsin! 🎵</p>
        </div>
        
        <div id="words-container" class="words-grid">
            <!-- Words will be dynamically inserted here by JavaScript -->
        </div>
        
        <!-- Eğlenceli Yenileme Butonu - En Altta -->
        <div class="fun-refresh">
            <button id="fun-refresh" class="fun-refresh-btn">
                🎭 Yeni Kelimeler Getir! 🎨
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
